<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</head>
<body>
<div class="container">
    <div class="c1">

        <div class="c11">
            <h1 class="mainhead">ADME(애드미)</h1>
            <p class="mainp">
                쉽게 잊혀지는 소중한 ‘나’의 일상, <br>
                쉽게 표현 할 수 없는 ‘나’의 내면, <br>
                이제 ‘나’를 기록하세요.</p>
        </div>
        <div id="left">><h1 class="s1class"><span>SIGN</span><span class="su">IN</span>
        </h1></div>
        <div id="right"><h1 class="s2class"><span>SIGN</span><span class="su">UP</span></h1></div>
    </div>
    <div id="c2" class="c2">
        <form class="signup">
            <h1 class="signup1">SIGN UP</h1>
            <input name="username" type="text" placeholder="아이디*" class="username" id="username"/>

            <div class="warningMsg" id="usernameMsg">아이디를 입력해주세요</div>

            <input name="nickname" type="text" placeholder="닉네임*" class="username" id="nickname"/>
            <div class="warningMsg" id="nicknameMsg">닉네임을 입력해주세요</div>

            <input name="email" type="text" placeholder="이메일*" class="username" id="email"/>

            <input name="password" type="password" placeholder="비밀번호*" class="username" id="password"/>
            <div class="warningMsg" id="passwordCheckMsg">비밀번호를 입력해주세요</div>

            <input name="passwordConfirm" type="password" placeholder="비밀번호 확인*" class="username" id="passwordConfirm"/>
            <div class="warningMsg" id="passwordConfirmCheckMsg">비밀번호를 입력해주세요</div>

            <button type="button" class="btn" onclick="checkSignUp()">Sign Up</button>
        </form>
        <div  class="alert alert-danger" role="alert"></div>
        <div class="successMsg" role="alert"></div>

        <form class="signin" action="/user/login" method="post">

            <h1 class="signup1">SIGN IN</h1>
            <br><br><br><br>
            <input name="username" type="text" placeholder="아이디*" class="username" id="LoginUsername"/>

            <input name="password" type="password" placeholder="비밀번호*" class="username" id="LoginPw"/>

            <button id="signInBtn" class="btn" type="button" onclick="checkSignIn()">Get Started</button>

            <br><br><br><br>
        </form>

        <div  class="Login-danger" role="alert"></div>
        <div class="LoginSuccessMsg" role="alert"></div>
    </div>
</div>

<script src="/static/js/login.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/3719d7b7e9.js" crossorigin="anonymous"></script>
</body>
</html>
